<!DOCTYPE html>
<html>
<head>
    <title>Numeric Keypad</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            height: 450px;
            width: 790px;
            font-family: Arial, sans-serif;
            border: 1px solid #c3c3c3;
            background-color: rgb(255, 154, 39);
        }
        
        .column1{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 100px;
        }
        
        .column2 {
            margin: 0 5%;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(4, 60px);
            grid-gap: 15px;
        }

        .keypad button {
            font-size: 26px;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
        }

        .code-boxes {
            position: absolute;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            
        }

        .code-box {
            width: 40px;
            height: 40px;
            background-color: rgb(255, 255, 255);
            margin: 5px;
            border-radius: 6px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
        }
        
       #message{
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.3;
            color: #000000;
            margin-top: -130px;
            margin-left: 10px;
       }
        

        #error-message {
            position: absolute;
            top: 200px;
            left: 50px;
            color: red;
            font-weight: bold;
            margin-top: 10px;
            font-size: 20px;
        }

        #result {
            position: absolute;
            top: 200px;
            left: 110px;
            font-size: 25px;
            color: green;
            font-weight: bold;
        }
    </style>
   <script>
        function appendDigit(digit) {
            var codeInput = document.getElementById("code-input");
            var code = codeInput.value;
            var codeBoxes = document.getElementsByClassName("code-box");
            if (code.length < 6) {
                codeInput.value += digit;
                codeBoxes[code.length].textContent = digit;
            }
        }

        function delCode() {
            var codeInput = document.getElementById("code-input");
            var code = codeInput.value;
            var codeBoxes = document.getElementsByClassName("code-box");
            if (code.length > 0) {
                codeInput.value = code.slice(0, -1);
                codeBoxes[code.length - 1].textContent = "";
            }
        }

        function clearCode() {
            var codeInput = document.getElementById("code-input");
            var codeBoxes = document.getElementsByClassName("code-box");
            codeInput.value = "";
            for (var i = 0; i < codeBoxes.length; i++) {
                codeBoxes[i].textContent = "";
            }
        }

        function submitCode() {
    var codeInput = document.getElementById("code-input");
    var code = codeInput.value;

    // Clear error message
    var errorMessage = document.getElementById("error-message");
    errorMessage.textContent = "";

    if (code.length === 6) {
        // Make the POST request to your Flask server
        fetch('/keypad', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                code: code
            })
        })
        .then(response => response.json())
        .then(data => {
            // Update the UI based on the server response
            if (data.success) {
                // Show success message
                var resultMessage = document.getElementById("result");
                resultMessage.textContent = "Code is correct!";
                resultMessage.style.visibility = "visible";
                window.location.href = "/write";
            } else {
                // Show error message
                errorMessage.textContent = "Incorrect code. Please try again.";
                errorMessage.style.visibility = "visible";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle any errors that occurred during the request
        });
    } else {
        errorMessage.textContent = "Code must be exactly six characters.";
        errorMessage.style.visibility = "visible";
    }
}

        function clearCodeBoxes() {
            var codeBoxes = document.getElementsByClassName("code-box");
            for (var i = 0; i < codeBoxes.length; i++) {
                codeBoxes[i].textContent = "";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="column1">
            <div id="message">The scanned RFID card is empty.<br>Insert the OTP you received from the<br>Company admin to validate your badge</div>
            <div class="code-boxes">
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
                <div class="code-box"></div>
            </div>
            <div class="error-container">
                <div id="error-message"></div>
                <p id="result"></p>
            </div>
        </div>
        <div class="column2">
            <input type="hidden" id="code-input">
            <div class="keypad">
                <button onclick="appendDigit('1')">1</button>
                <button onclick="appendDigit('2')">2</button>
                <button onclick="appendDigit('3')">3</button>
                <button onclick="appendDigit('4')">4</button>
                <button onclick="appendDigit('5')">5</button>
                <button onclick="appendDigit('6')">6</button>
                <button onclick="appendDigit('7')">7</button>
                <button onclick="appendDigit('8')">8</button>
                <button onclick="appendDigit('9')">9</button>
                <button onclick="delCode()">Delete</button>
                <button onclick="appendDigit('0')">0</button>
                <button onclick="submitCode()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
