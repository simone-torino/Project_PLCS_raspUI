<!DOCTYPE html>
<html>
<head>
   <title>RFID Login</title>
    <style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 460px;
        width: 790px;
        font-family: Arial, sans-serif;
        border: 1px solid #c3c3c3;
        background-color: rgb(255, 154, 39);
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 54px;
        margin-top: -130px;
    }

    p {
        font-size: 34px;
        margin-bottom: 150px;
    }

    button {
        width: 300px;
        height: 150px;
        font-size: 40px;
        background-color: #00005f;
        color: #ffffff;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: absolute;
        top: 280px;
        left: 400px;
    }

    button:hover {
        background-color: #0040b6;
    }
    
    #message {
        position: absolute;
        display: none;
        top: 330px;
        left: 60px;
        font-weight: bold;
        font-size: 25px;
    }
  </style>
  <script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    async function scanRFID() {
      var button = document.getElementById("myButton");
      if (button.innerHTML === "Scan") {
        button.innerHTML = "Scanning...";
        sendPostRequest();
        await sleep(2000);
        button.innerHTML = "Scan";
      } else {
        button.innerHTML = "Scan";
      }
    }
    
    function sendPostRequest() {
      fetch('/', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Post request failed.');
        }
      })
      .then(data => {

        // If the card is empty redirect to the keypad
        const isEmpty = data.empty;
        if(isEmpty){
            window.location.href = "/keypad";
        }else{
            // Update the isSuccess variable based on the server response

            const isSuccess = data.success;
            displayMessage(isSuccess, data.name, data.surname);
        }

      })
      .catch(error => {
        // Handle any errors that occurred during the request
        if (error instanceof TypeError && error.message === "NetworkError when attempting to fetch resource.") {
          var messageDiv = document.getElementById("message");
          displayError(2);
        } else {
        console.log(error);
        
        var messageDiv = document.getElementById("message");
        displayError(1);
        }
      });
    }

    async function displayError(err_id) {
        var messageDiv = document.getElementById("message");
        
        if (err_id == 1){
            messageDiv.innerHTML = "Request failed"; 
        }else{
            messageDiv.innerHTML = "NetworkError when<br>attempting to fetch resource";
        }
        messageDiv.style.display = "block";
        //Reset message after 3s
        await sleep(3000);
        messageDiv.innerHTML = "";
    }
    
    async function displayMessage(isSuccess, name, surname) {
        var messageDiv = document.getElementById("message");
        
        if (isSuccess){
            messageDiv.innerHTML = "Welcome back<br>" + name + " " + surname; 
        }else{
            messageDiv.innerHTML = "Badge not found<br>in the database";
        }
        messageDiv.style.display = "block";
        //Reset message after 3s
        await sleep(3000);
        messageDiv.innerHTML = "";
    }
  </script>
</head>
<body>
    <div class="container">
        <h1>RFID Login</h1>
        <p>Please scan your RFID card</p>
        <button id="myButton" onclick="scanRFID()">Scan</button>
        <div id="message"></div>
  </div>
</body>
</html>
