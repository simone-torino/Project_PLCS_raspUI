<!DOCTYPE html>
<html>
<head>
    <title>RFID Login</title>
    <style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 400px;
        width: 800px;
        font-family: Arial, sans-serif;
        border: 1px solid #c3c3c3;
        background-color: rgb(255, 154, 39);
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 44px;
        margin-bottom: 10px;
        margin-top: -10px;
    }

    p {
        font-size: 34px;
        margin-bottom: 50px;
    }

    .scan-btn {
        padding: 60px 100px;
        font-size: 40px;
        background-color: #00005f;
        color: #ffffff;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .scan-btn:hover {
        background-color: #0040b6;
    }
    </style>
    <script>
        const form = document.querySelector('form');
        const scanButton = document.querySelector('.scan-btn');
        const messageContainer = document.querySelector('.message-container');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
    
            // Change button text to indicate scanning
            scanButton.value = 'Scanning...';
    
            // Make the POST request to your server
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ /* request data if needed */ })
            })
            .then(response => response.json())
            .then(data => {
                // Update the isSuccess variable based on the server response
                const isSuccess = data.success;
                    
                // Display the message and reset button text after scanning
                displayMessage(isSuccess, data.name, data.surname);
                scanButton.value = 'Scan';
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle any errors that occurred during the request
            });
        });
    
        function displayMessage(isSuccess, name, surname) {
            // Clear any existing messages
            messageContainer.innerHTML = '';
    
            // Create and display the appropriate message
            const message = document.createElement('p');
            message.textContent = isSuccess ? 'Welcome ' + name + ' ' + surname : 'Badge not found in the database';

            messageContainer.appendChild(message);
        }
    </script>
    
</head>
<body>
    <div class="container">
        <h1>RFID Login</h1>
        <p>Please scan your RFID card</p>
        <form action="/" method="post">
            <input type="submit" value="Scan" class="scan-btn">
        </form>
        <div class="message-container"></div>
    </div>
</body>
</html>
