<!DOCTYPE html>
<html>
<head>
    <title>RFID Login</title>
    <style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 400px;
        width: 800px;
        font-family: Arial, sans-serif;
        border: 1px solid #c3c3c3;
        background-color: rgb(255, 154, 39);
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 44px;
        margin-bottom: 10px;
        margin-top: -10px;
    }

    p {
        font-size: 34px;
        margin-bottom: 50px;
    }

    .scan-btn {
        padding: 60px 100px;
        font-size: 40px;
        background-color: #00005f;
        color: #ffffff;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .scan-btn:hover {
        background-color: #0040b6;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>RFID Login</h1>
        <p>Please scan your RFID card</p>
        <form action="/" method="post">
            <input type="submit" value="Scan" class="scan-btn">
        </form>
    </div>
</body>
</html>
